<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <form>
                <div class="first"> 
                    <div class="display">
                        <input type="text" id="display" readonly>
                    </div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operador">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay(value)">
                    <input type="button" value="8" onclick="appendToDisplay(value)">
                    <input type="button" value="9" onclick="appendToDisplay(value)">
                    <input type="button" value="/" onclick="appendToDisplay(value)" class="operador">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay(value)">
                    <input type="button" value="5" onclick="appendToDisplay(value)">
                    <input type="button" value="6" onclick="appendToDisplay(value)">
                    <input type="button" value="*" onclick="appendToDisplay(value)" class="operador">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay(value)">
                    <input type="button" value="2" onclick="appendToDisplay(value)">
                    <input type="button" value="3" onclick="appendToDisplay(value)">
                    <input type="button" value="-" onclick="appendToDisplay(value)" class="operador">
                </div>
                <div>                    
                    <input type="button" value="." onclick="appendToDisplay(value)" class="operador">
                    <input type="button" value="0" onclick="appendToDisplay(value)">                    
                    <input type="button" value="+" onclick="appendToDisplay(value)" class="operador">
                    <input type="button" value="=" onclick="calculate()" class="equal operador" >
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
